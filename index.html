<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画販売 価格表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSSは必ずcss/style.cssを指定 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>動画販売 価格表</h1>
  <input type="text" id="searchBox" placeholder="検索: 番号を入力（例 1~5, ALL）">
  <div id="summary">選択件数: 全件（0件） 合計: ---円 (PayPay), ---円 (他)</div>
  <table id="priceTable">
    <thead><tr><th>番号</th><th>本数</th><th>価格(円)</th></tr></thead>
    <tbody></tbody>
  </table>
  <button id="topBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">▲TOP</button>
  <!-- JSは必ずjs/main.jsを指定 -->
  <script src="js/main.js"></script>
</body>
</html>
